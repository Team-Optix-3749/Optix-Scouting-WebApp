        <div class="my-3 center" style="padding: 10px; position: absolute; left: 5%; right: 5%;" id="content">
            <label class="mb-3" for="filters">Filter Search: </label>
            <select class="mb-3 form-select small-width" name="filters" id="filters" onchange="updateFilter()">
              <option value="comp">Competition</option>
              <option value="teamname">Team Name</option>
              <option value="teamnum">Team Number</option>
              <option value="matchnum">Match Number</option>
            </select>
            <input class="form-control mb-3 small-width" type="text" id="filter" onkeyup="updateFilter()">
            <table id="matchTable">
                <thead>
                    <tr id="blank">
                        <th>Competition</th>
                        <th>Team Number</th>
                        <th>Team Name</th>
                        <th>Match Number</th>
                        <th>Alliance</th>
                        <th>Speaker Scored (Auto)</th>
                        <th>Amp Scored (Auto)</th>
                        <th>Parked (Auto)</th>
                        <th>Speaker Scored (Tele)</th>
                        <th>Amp Scored (Tele)</th>
                        <th>Harmony (0-3)</th>
                        <th>Traps</th>
                        <th>Human Player</th>
                        <th>Offense (1-10)</th>
                        <th>Defense (1-10)</th>
                        <th>Broke Down</th>
                        <th>Comments</th>
                        <th style="user-select: none;" class="clickable" id="deleteAll" onclick="deleteAll()">Delete All</th>
                    </tr>
                </thead>
                <tbody id="matches">
                    <!-- Table data goes here -->
                </tbody>
            </table>
